<a mat-fab class="add-task" (click)="goBack()">
  <mat-icon>keyboard_backspace</mat-icon>
</a>

<mat-card class="content-box">

	<mat-card-title color="primary">Create task</mat-card-title>

	<form [formGroup]="form" novalidate>	

		<mat-form-field>
			<input matInput formControlName="name" placeholder="Title" required>
			<mat-error>{{errors.name}}</mat-error>
		</mat-form-field>

		<mat-form-field>
			<textarea matInput formControlName="description" placeholder="Description"></textarea>
			<mat-error>{{errors.description}}</mat-error>
		</mat-form-field>

		<mat-form-field>
			<input matInput [matDatepicker]="startPicker" formControlName="startDate" placeholder="Start date" required>
			<mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
			<mat-datepicker #startPicker></mat-datepicker>
			<mat-error>{{errors.startDate}}</mat-error>
		</mat-form-field>

		<mat-form-field>
			<input matInput [matDatepicker]="picker" formControlName="finishDate" placeholder="Finish date" required>
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
			<mat-error>{{errors.finishDate}}</mat-error>
		</mat-form-field>

		<mat-form-field>
        <mat-select placeholder="Select priority" formControlName="priority" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let priorityName of PRIORITYS; let i = index" [value]="i+1">
          {{priorityName}}
        </mat-option>
			</mat-select>
			<mat-error>{{errors.priority}}</mat-error>
		</mat-form-field>

		<button color="primary" mat-button (click)="addTask()">CREATE</button>
	
	</form>

</mat-card>

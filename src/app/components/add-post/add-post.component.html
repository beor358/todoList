<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <h1 mat-dialog-title>Add post</h1>
  <mat-dialog-content>
    
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Enter title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="body" placeholder="Enter body"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="userId" placeholder="Enter user ID">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Add</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>

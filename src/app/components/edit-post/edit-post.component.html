<form [formGroup]="formEdit" (ngSubmit)="onSubmit(formEdit)">
  <h1 mat-dialog-title>Edit post</h1>
  <mat-dialog-content>
    
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Enter title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="body" placeholder="Enter body"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="userId" placeholder="Enter user ID">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">SAVE</button>
    <button mat-button type="button" mat-dialog-close>CANCEL</button>
  </mat-dialog-actions>
</form>
